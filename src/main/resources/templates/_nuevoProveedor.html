<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Nuevo Proveedor</h1>
	<form th:action="@{/proveedor/guardar}" th:object="${proveedor}" method="post">
		<p>
			<input type="text" th:field="*{razonSocial}" placeholder="Ingrese Razon Soc" required="required">
		</p>
		<p>
			<input type="text" th:field="*{ruc}" placeholder="Ingrese ruc" required="required">
		</p>
		<p>
			<input type="text" th:field="*{estado}" placeholder="Ingrese estado" required="required">
		</p>
		<p>
			<input type="text" th:field="*{direccion}" placeholder="Ingrese direccion" required="required">
		</p>
		<p>
			<input type="text" th:field="*{ubigeo}" placeholder="Ingrese ubigeo" required="required">
		</p>
		<p>
			<input type="text" th:field="*{telefono}" placeholder="Ingrese telefono" required="required">
		</p>
		<p>
			<input type="text" th:field="*{correo}" placeholder="Ingrese correo" required="required">
		</p>
		<p>
			<input type="submit" value="guardar">
		</p>
	</form>
</body>

</html>
